<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body class="bg-yellow-200 m-auto flex items-center justify-center flex-col">
    <h1 class="text-xl font-bold text-center">Counter</h1>
    <div class="flex flex-col items-center">
        <div class="inline m-auto border border-black p-10 bg-blue-200 rounded-md max-w-300">
            <label for="start-number" class="">Type here a number o start the counter</label><br>
            <input type="number" name="" id="start-number" placeholder="Start" class="placeholder p-0.5">

            <br><label for="last-number">Type here the last number of the counter</label>
            <br><input type="number" name="" id="last-number" placeholder="Last" class="placeholder p-0.5">

            <br><label for="last-number">Type the gap</label>
            <br><input type="number" name="" id="gap" placeholder="Gap" class="placeholder p-0.5">

            <br><input type="button" class="bg-yellow-200 p-2 mt-5 font-bold" value="Start" onclick="startCount()">

            <div class="mt-3 m-auto flex-wrap max-w-100" id="result">
                
            </div>
        </div>

        
    </div>
    <footer class="text-center">Developed by Vinicius Beuther</footer>
</body>
</html>
